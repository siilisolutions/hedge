sudo: false
language: clojure
before_install:
  - openssl aes-256-cbc -K $encrypted_f09d814a19d5_key -iv $encrypted_f09d814a19d5_iv -in secrets.enc -out secrets -d
install:
  - mkdir -p ~/bin
  - export PATH=~/bin:$PATH
  - curl -L https://github.com/boot-clj/boot-bin/releases/download/2.7.2/boot.sh -o ~/bin/boot
  - chmod +x ~/bin/boot
env:
  - SUB_PROJECT=library
  - SUB_PROJECT=boot
  - SUB_PROJECT=acceptance
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
  - $HOME/.boot/cache/bin
  - $HOME/.boot/cache/lib
  - $HOME/bin
script:
  - cd $SUB_PROJECT
  - if [[ "$SUB_PROJECT" == "acceptance" ]]; then boot test; else boot test build-jar; fi
notifications:
  email:
    on_success: never
    on_failure: always
